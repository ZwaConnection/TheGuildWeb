{% extends 'app/base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}{{block.super}}| {{ request.user }} settings {% endblock %}

{% block content %}

<div class="body">
<div class="container">
  <h1>Edit your account </h1>

  <form method="post">
  {% csrf_token %}
  {{ update_form | crispy }}
  {{ profile_form | crispy }}
  <button type="submit" class="btn btn-default">Save changes</button>
</form>
<br>
<a href="{% url 'member:change_password' %}"> Change Your Password </a>

</div>
</div>


{% endblock %}
