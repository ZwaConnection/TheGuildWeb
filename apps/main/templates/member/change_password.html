{% extends 'app/base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}{{block.super}}| Password Change {% endblock %}

{% block content %}

<div class="body">
<div class="container">
  <h1>Change your password </h1>

  <form method="post">
  {% csrf_token %}
    {{ password_form | crispy }}
  <button type="submit" class="btn btn-default">Save Password</button>
  <button type="button" onclick="javascript:history.back()" class="btn btn-danger">Cancel</button>
</form>

</div>
</div>


{% endblock %}
